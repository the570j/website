<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox Galaxy Hub</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000 100%);
      color: #e0e0e0;
    }
    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #38bdf8;
    }
    header h1 {
      color: #38bdf8;
      margin: 0;
    }
    nav a {
      color: #cbd5e1;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #38bdf8;
    }
    main {
      padding: 40px 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    .card {
      background: rgba(30, 41, 59, 0.9);
      border: 1px solid #334155;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.2);
    }
    button {
      background-color: #38bdf8;
      color: #0f172a;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0ea5e9;
    }
    .stars {
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <header>
    <h1>Roblox Galaxy Hub</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="scripts.html">Scripts</a>
    </nav>
  </header>
  <main class="container">
    <div class="card">
      <h2>Welcome, Space Explorer!</h2>
      <p>Navigate through the stars to find your Roblox scripts. Click "Scripts" to begin your galactic journey.</p>
    </div>
  </main>
</body>
</html>
