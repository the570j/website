<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />

</head>
<body>

  <div id="starfield"></div>

  <header>
    <div class="logo">🚀 Roblox Galaxy Hub</div>

      <a href="index.html" class="nav-link">Home</a>
      <a href="scripts.html" class="nav-link">Scripts</a>

  <main class="script-detail">
    <h1>Silent Aim Script</h1>
    <pre class="script-code">loadstring(game:HttpGet("https://example.com/silentaim.lua"))()</pre>
    <button class="btn-glow" onclick="copyScript()">Copy Script</button>

  </footer>

  <script src="assets/stars.js"></script>

    function copyScript() {
      const text = document.querySelector('.script-code').innerText;
      navigator.clipboard.writeText(text).then(() => alert("Script copied!"));
    }
  </script>
</body>
